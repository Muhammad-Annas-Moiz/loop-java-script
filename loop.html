<html lang="en">
<head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <script>
    function generatePassword(length) {
  // Define the character sets
  const uppercaseLetters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  const lowercaseLetters = 'abcdefghijklmnopqrstuvwxyz';
  const numbers = '0123456789';
  const specialCharacters = '!@#$%^&*()_+-={}:<>?';

  // Ensure at least one character from each category is included
  let password = [
    getRandomChar(uppercaseLetters),
    getRandomChar(lowercaseLetters),
    getRandomChar(numbers),
    getRandomChar(specialCharacters)
  ];

  // Fill the rest of the password with random characters
  for (let i = 0; i < length - 4; i++) {
    let charSet = uppercaseLetters + lowercaseLetters + numbers + specialCharacters;
    password.push(getRandomChar(charSet));
  }

  // Shuffle the characters randomly
  for (let i = password.length - 1; i > 0; i--) {
    let j = Math.floor(Math.random() * (i + 1));
    [password[i], password[j]] = [password[j], password[i]];
  }

  return password.join('');
}

function getRandomChar(charSet) {
  return charSet.charAt(Math.floor(Math.random() * charSet.length));
}

// Example usage:
let passwordLength = 12;
let password = generatePassword(passwordLength);
console.log(`Generated password: ${password}`);
    </script>
</body>
